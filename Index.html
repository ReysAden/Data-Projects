<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="clock">
      <div class="title">
        <h1> Pomodoro </h1>
      </div>
      <div class="status">
        Press start button to start
      </div>
      <div class="timer">
        25: 00
      </div>
      <div class="buttonsWithLabels">
        <div class="timeButtonsForMinutes">
          <button id="timeMinus"> <i class="fa fa-minus" aria-hidden="true"></i> </button> Pomodoro Time
          <button id="timePlus"> <i class="fa fa-plus" aria-hidden="true"></i> </button> </br>
          <button id="breakMinus"> <i class="fa fa-minus" aria-hidden="true"></i> </button> Break Time
          <button id="breakPlus"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
        </div>
      </div>
    </div>
  </div>
  <div class="useButton">
    <div class="buttons">
      <button type="button" id="start" class="btn">start</button>
      <button type="button" id="stop" class="btn">stop</button>
      <button type="button" id="reset" class="btn">reset</button>
    </div>
  </div>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTask">Add</button>
        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
